<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musica</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
  </head>

  <body>
    <div class="container">
      <h1>Musica <span class="material-symbols-outlined">music_note</span></h1>
      <h2>Tus canciones favoritas:</h2>

      <div class="canciones">
        <template id="template">
          <div class="cancion">
            <span class="num-cancion"></span>
            <span class="title-cancion"></span>
            <span class="material-symbols-outlined delete">delete</span>
            <span class="material-symbols-outlined edit">edit</span>
            <div class="data-cancion">
              <span class="artist"></span>
              <span class="year"></span>
              <span class="genero"></span>
            </div>
          </div>
        </template>

        <p style="text-align: center; margin-top: 50px">
          No tiene canciones favoritas.
        </p>
      </div>

      <button id="botonAgregar">+</button>

      <div class="form none">
        <button class="btn-form"><</button>
        <form>
          <h3>Nueva cancion</h3>
          <label for="nameSong">Nombre:</label>
          <input
            type="text"
            id="nameSong"
            placeholder="Nombre de la cancion"
            autocomplete="off"
          />
          <label for="artistSong">Artista:</label>
          <input
            type="text"
            id="artistSong"
            placeholder="Nombre del artista"
            autocomplete="off"
          />
          <label for="generoSong">Genero:</label>
          <input 
            type="text"
            id="generoSong"
            placeholder="Genero de la cancion"
            autocomplete="off"
          >
          <label for="yearSong">A単o:</label>
          <input
            type="number"
            id="yearSong"
            placeholder="A単o de la cancion"
            autocomplete="off"
          />
          <input type="submit" value="Guardar"/>
        </form>
      </div>

      <div class="form editar none">
        <button class="btn-form editar"><</button>
        <form>
          <h3>Editar cancion</h3>
          <label for="nameSongEdit">Nombre:</label>
          <input
            type="text"
            id="nameSongEdit"
            placeholder="Nombre de la cancion"
            autocomplete="off"
          />
          <label for="artistSongEdit">Artista:</label>
          <input
            type="text"
            id="artistSongEdit"
            placeholder="Nombre del artista"
            autocomplete="off"
          />
          <label for="generoSongEdit">Genero:</label>
          <input 
            type="text"
            id="generoSongEdit"
            placeholder="Genero de la cancion"
            autocomplete="off"
          >
          <label for="yearSongEdit">A単o:</label>
          <input
            type="number"
            id="yearSongEdit"
            placeholder="A単o de la cancion"
            autocomplete="off"
          />
          <input type="submit" value="Guardar"/>
        </form>
      </div>

    </div>
  </body>
</html>
